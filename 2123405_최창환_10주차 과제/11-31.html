<!DOCTYPE html>
<html>

<head>
    <title>
        Index
    </title>
    <script>
        window.onload = function() {
            var header = document.getElementById('my-header');

            header.addEventListener('click', function() {
                this.innerHTML += '+';
            })


        }
    </script>
</head>

<body>
    <h1 id="my-header">
        Click
    </h1>
</body>

</html>
