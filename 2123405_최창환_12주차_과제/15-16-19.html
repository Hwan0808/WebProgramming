<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            var color = ['red', 'white', 'purple'];

            $('h1').css({
                color: function(index) {
                    return color[index];
                },
                backgroundColor: 'black'
            });
        });
    </script>
</head>

<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>

</html>
