<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            var array = ['red', 'blue', 'yellow'];
            $('h1').css({
                color: function(index){
                    return array[index];
                }
            })
        });
    </script>
</head>

<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>

</html>
