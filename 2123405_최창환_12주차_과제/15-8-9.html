<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            $('img').attr('width',function(index) {
                return (index+1) * 100;
            });
        });
    </script>
</head>

<body>
    <img src="mountain1.jpg" />
    <img src="mountain2.jpg" />
    <img src="mountain3.jpg" />
</body>

</html>
