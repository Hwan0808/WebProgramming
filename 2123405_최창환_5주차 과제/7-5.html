<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
            function Student(name, korean, math, english, science) {
                this.이름 = name;
                this.국어 = korean;
                this.수학 = math;
                this.영어 = english;
                this.과학 = science;

                this.getSum = function () {
                return this.국어 + this.수학 + this.영어 + this.과학;
                };
                this.getAverage = function () {
                return this.getSum() / 4;
                };
                this.toString = function () {
                    return this.이름 + '\t' + this.getSum() + ' ' + '\t' + this.getAverage();
                };
            }
            
            var students = [];
            students.push(new Student('윤인성', 87, 98, 88, 95));
            students.push(new Student('이윤성', 87, 98, 88, 95));
            students.push(new Student('최인성', 87, 98, 88, 95));
            students.push(new Student('배인성', 87, 98, 88, 95));
            students.push(new Student('가인성', 87, 98, 88, 95));
            students.push(new Student('임인성', 87, 98, 88, 95));
            students.push(new Student('류인성', 87, 98, 88, 95));
            students.push(new Student('김인성', 87, 98, 88, 95));
            students.push(new Student('양인성', 87, 98, 88, 95));
            students.push(new Student('윤인성', 87, 98, 88, 95));

            var output = '이름\t총점\t평균\n';
            for (var i in students) {
                    output += students[i].toString() + '\n';
            }
            alert(output);
            
        </script>
    </head>
<body>
</body>

</html>
