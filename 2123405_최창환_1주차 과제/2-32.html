<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<script>
		var number = 10;
		var num2;
		document.write(number+'<br>');
		number ++;
		num2 = number ++;
		document.write(number+'<br>');
		document.write("num2 is " + num2 +'<br>');
		number --;
		num2 = number --;
		document.write(number+'<br>');
		document.write(num2+'<br>');
	</script>
</head>
<body>

</body>
</html>
