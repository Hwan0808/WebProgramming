	<script type="text/javascript">
		var fruit = ['포도','사과','바나나','망고'];
		var x = '';
		for(var i in fruit) {
			x += fruit[i] + ' ';

		alert(x);

		x = ''; 
		for(var i of fruit) {
			x += i;
		}
		alert(x);
	</script>
