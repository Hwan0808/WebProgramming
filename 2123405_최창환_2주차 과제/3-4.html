<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Document</title>
	<script type="text/javascript">
		var date = new Date();
		var hour = date.getHours();

			if (hour < 11) {
				document.write("아침 식사 시간 <br>");
			}
			else {
				if(hour < 15) {
					alert("점심시간");
				}
				else {
					alert("저녁시간");
				}
			}

	</script>
</head>
