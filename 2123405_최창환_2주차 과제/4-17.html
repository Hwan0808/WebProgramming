<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<script type="text/javascript">
		var output = '';

		for(var i=0; i<9; i++){
			for(var k=9; k>i; k--){
				output += ' ';
			}
			for(var j=0; j<=i*2; j++){
				output += '*';
			}
			output += '\n';
		}
		alert(output);

	</script>
		
</head>
<body>

</body>
</html>
