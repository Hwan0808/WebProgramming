<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var intervalID = setInterval(function(){
			document.write('<p>'+new Date() + '<p>');
		}, 1000);

		setTimeout(function() {
			clearInterval(intervalID);
		}, 10000);

	</script>
		
</head>
<body>

</body>
</html>
