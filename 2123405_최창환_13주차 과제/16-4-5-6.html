<!DOCTYPE html>
<html>
<style>
    .reverse {
        background: black;
        color: white;
    }
</style>

<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            $('h1').hover(function() {
                $(this).addClass('reverse');
            }, function() {
                $(this).removeClass('reverse');
            });
        });
    </script>
</head>

<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>

</html>
