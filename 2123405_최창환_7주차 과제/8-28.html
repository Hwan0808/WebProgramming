<!DOCTYPE html>
<html>
    <head>
        <title>
            Document
        </title>
            <script>
            function Student(name, korean, math, english, science) {
                this.이름 = name;
                this.국어 = korean;
                this.수학 = math;
                this.영어 = english;
                this.과학 = science;
            
                this.getSum = function () {
                    return this.국어 + this.수학 + this.영어 + this.과학;
                };
                this.getAverage = function () {
                    return this.getSum() / 4;
                };
                this.toString = function () {
                    return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
                };
            }

            var students = [];
            students.push(new Student('윤하린', 92, 94, 88, 98));
            students.push(new Student('윤성주', 64, 94, 88, 98));
            students.push(new Student('김혁', 32, 94, 88, 98));
            students.push(new Student('장동혁', 78, 94, 88, 98));
            students.push(new Student('홍길동', 80, 94, 88, 98));
            students.push(new Student('이길동', 34, 94, 88, 98));
            students.push(new Student('하영수', 56, 94, 88, 98));
            students.push(new Student('류수영', 65, 94, 88, 98));
            students.push(new Student('류재성', 78, 94, 88, 98));
            students.push(new Student('하동훈', 77, 94, 88, 98));

            students.sort(function(right,left) {
                return right.getSum() - left.getSum();
            })
            students = students.slice(0,3);

            var output = '이름\t총점\t평균\n';
            for(var i in students) {
                output += students[i].toString() + '\n';
            }
            alert(output);
            </script>
    </head>
</html>
