<!DOCTYPE html>
<html>

<head>
    <title>
        Document
    </title>
    <script>
        var array = [52, 273, 103, 32];
        array.sort(function(a, b) {
            return b - a; // 내림차순
        });
        alert(array);

        array.sort(function(a, b) {
            return a - b; // 오름차순
        });
        alert(array);
    </script>
</head>

</html>
